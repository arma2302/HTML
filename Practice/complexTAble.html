<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .w-20 {
        width: 20%;
      }
      .w-40 {
        width: 40%;
      }
      .w-30 {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table width="100%" height="500px" border="">
      <tr>
        <td class="w-30"></td>
        <td class="w-40"></td>
        <td class="w-30"></td>
      </tr>
      <tr>
        <td class="w-20" colspan="2"></td>
        <td></td>
        <td class="w-30" colspan="3"></td>
        <td class="w-30" colspan="3"></td>

        <td class="w-20" colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
