<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
      }
      td,
      tr,
      th {
        border: none;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Pete's Pizza Delivery</h1>
      <h2>Online order form</h2>
      <table border="1">
        <tr>
          <td><label for="name ">&midast;Name:</label><input type="text" id="name" /></td>
          <td><label for="tel ">&midast;Tel:</label><input type="text" id="tel" /></td>
        </tr>
        <tr>
          <!-- <th>&midast;Address:</th> -->
          <td><label for="Email ">&midast;Email:</label><input type="text" id="Email" /></td>
          <td><label for="address ">&midast;Address:</label><input type="text" id="address" /></td>
        </tr>
      </table>
    </section>
  </body>
</html>
