<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Tags In html</title>
  </head>
  <body>
    <!-- block level element covers 100% width -->
    <p>p- paragraph tag</p>
    <hr />
    <!-- block level element h1 to h6  -->
    <!-- h1 tag can be used only one time in webpage for seo purpose -->
    <h1>H1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
    <hr />
    <!-- link tag href is a attribute of anchore tag, target is also an attribute of anchore tag -->
    <a href="#">Anchor Tag</a>

    <hr />
  </body>
</html>
