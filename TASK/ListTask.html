<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListTask</title>
    <link rel="icon" type="image/x-icon" href="../images/list_task_favicon.jpg" />
    <style>
      ol,
      ul,
      li {
        font-size: 40px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>List Of Indian States With Thier Capital</h1>
    <ol>
      <li>Delhi</li>
      <ul type="circle">
        <li>New Delhi</li>
        <img src="../images/New-Delhi.jpg" width="50%" />
      </ul>
      <li>Haryana</li>
      <ul type="circle">
        <li>Chandigarh</li>
        <img src="../images/Chandigarh.jpg" width="50%" />
      </ul>
      <li>Gujarat</li>
      <ul type="circle">
        <li>Gandhinagar</li>
        <img src="../images/gandhinagar.jpg" width="50%" />
      </ul>
      <li>Rajasthan</li>
      <ul type="circle">
        <li>Jaipur</li>
        <img src="../images/jaipur.webp" width="50%" />
      </ul>
      <li>Maharashtra</li>
      <ul type="circle">
        <li>Mumbai</li>
        <img src="../images/Mumbai.jpg" width="50%" />
      </ul>
      <li>Uttarpradesh</li>
      <ul type="circle">
        <li>Lucknow</li>
        <img src="../images/Lucknow.jpg" width="50%" />
      </ul>
    </ol>
  </body>
</html>
