<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="100%" border="1" cellspacing="0">
      <!-- 1 tr with 4tds  -->
      <tr>
        <!-- 1st  -->
        <!-- total 100% width of a table is divided into 4 parts -->
        <td width="20%">
          <table width="100%" border="1" height="500" cellspacing="0">
            <!-- 500px height is divided equally in 4 parts for equal trs -->
            <tr height="125px">
              <td>Test</td>
            </tr>
            <tr height="125px">
              <td>Test</td>
            </tr>

            <tr height="125px">
              <td>Test</td>
            </tr>

            <tr height="125px">
              <td>
                <table width="100%" border="1" cellspacing="0">
                  <tr height="125">
                    <td>Test</td>
                    <td>Test</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <!-- 2nd -->
        <td width="26%">
          <table width="100%" border="1" height="500" cellspacing="0">
            <tr height="125">
              <td>Test</td>
            </tr>
            <tr height="125">
              <td>
                <table width="100%" border="1" cellspacing="0">
                  <tr height="125">
                    <td>Test</td>
                    <td>Test</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr height="125">
              <td>Test</td>
            </tr>
            <tr height="125">
              <td>Test</td>
            </tr>
          </table>
        </td>
        <!-- 3rd -->
        <td width="26%">
          <table width="100%" border="1" height="500" cellspacing="0">
            <!-- 500px height is divided into 3 parts -->
            <tr height="200">
              <td>Test</td>
            </tr>
            <tr height="100">
              <td>Test</td>
            </tr>
            <tr height="200">
              <td>Test</td>
            </tr>
          </table>
        </td>
        <!-- 4th -->
        <td width="26%">
          <table width="100%" border="1" height="500" cellspacing="0">
            <!-- 500 px divided into 2 PARTS -->
            <tr height="250">
              <td>
                <table width="100%" border="1" height="250" cellspacing="0">
                  <tr>
                    <td width="50%">
                      <table width="100%" border="1" height="250" cellspacing="0">
                        <tr height="62">
                          <td>Test</td>
                        </tr>
                        <tr height="94">
                          <td>Test</td>
                        </tr>
                        <tr height="94">
                          <td>Test</td>
                        </tr>
                      </table>
                    </td>
                    <td width="50%" height="250">
                      <table border="1" width="100%" height="250" cellspacing="0">
                        <tr height="50">
                          <td>Test</td>
                        </tr>
                        <tr height="50">
                          <td>Test</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr height="250">
              <td>Test</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
